swagger: '2.0'
info:
  version: 2.0.0
  title: Shanoir NG Dataset Microservice
  description: Microservice API for Shanoir NG dataset managment
produces:
  - application/json
paths:
  '/datasets/{datasetId}':
    get:
      operationId: findDatasetById
      description: 'If exists, returns the dataset corresponding to the given id'
      parameters:
        - $ref: '#/parameters/datasetId'
      responses:
        '200':
          description: found dataset
          schema:
            $ref: '#/definitions/DatasetDTO'
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '404':
          description: no dataset found
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
    put:
      operationId: updateDataset
      description: Updates a dataset
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/datasetId'
        - name: dataset
          in: body
          description: dataset to update
          required: true
          schema:
            $ref: '#/definitions/Dataset'
      responses:
        '204':
          description: dataset updated
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '422':
          description: bad parameters
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
    delete:
      operationId: deleteDataset
      description: Deletes a dataset
      parameters:
        - $ref: '#/parameters/datasetId'
      responses:
        '204':
          description: dataset deleted
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '404':
          description: no dataset found
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
  '/datasetacquisition':
    post:
      operationId: createNewDatasetAcquisition
      description: Creates new dataset acquisition
      consumes:
        - application/json
      parameters:
        - name: importJob
          in: body
          description: DatasetAcquisition to create
          required: true
          schema:
            $ref: '#/definitions/importJob'
      responses:
        '204':
          description: created Dataset Acquitistion
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '422':
          description: bad parameters
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
parameters:
  datasetId:
    name: datasetId
    in: path
    description: id of the dataset
    required: true
    type: integer
    format: int64
definitions:
  importJob:
    type: object
  Dataset:
    type: object
    required:
      - id
      - cardinalityOfRelatedSubjects
    properties:
      id:
        type: integer
        format: int64
      cardinalityOfRelatedSubjects:
        type: string
        enum:
          - Single-Subject Dataset
          - Multiple-Subjects Dataset
      comment:
        type: string
      creationDate:
        type: string
        format: date
      datasetExpressions:
        type: array
        items:
          $ref: '#/definitions/DatasetExpression'
      datasetModalityType:
        type: string
        enum:
          - MR Dataset
          - MEG Dataset
          - CT Dataset
          - SPECT Dataset
          - PET Dataset
          - EEG Dataset
      datasetProcessing:
        $ref: '#/definitions/DatasetProcessing'
      exploredEntity:
        type: string
        enum:
          - Anatomical Dataset
          - Functional Dataset
          - Hemodynamic Dataset
          - Metabolic Dataset
          - Calibration
      groupOfSubjectsId:
        type: integer
        format: int64
      name:
        type: string
      processedDatasetType:
        type: string
        enum:
          - ReconstructedDataset
          - NonReconstructedDataset
      referencedDatasetForSuperimposition:
        $ref: '#/definitions/Dataset'
      referencedDatasetForSuperimpositionChildrenList:
        type: array
        items:
          $ref: '#/definitions/Dataset'
      studyId:
        type: integer
        format: int64
      subjectId:
        type: integer
        format: int64
