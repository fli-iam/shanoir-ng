# Accepted SOP Classes
# Format: <sop-class>:<transfer-syntax>[,...]
#     or  <sop-class>:*

# SOP Class and Transfer Syntaxes can be specified by its UID or its name in camel-Case.

# MK: because of the error with the GE PACS, that was sending his proprietary tsuid (2.16.840.1.113709.1.2.2),
# we are now "forcing" [Implicit VR Little Endian] + [Explicit VR Little Endian] for sop classes of
# interest for us. See DICOM standard: [DICOM defines a default Transfer Syntax, the DICOM
# Implicit VR Little Endian Transfer Syntax (UID = "1.2.840.10008.1.2 ")] and we added Explicit as second option.

