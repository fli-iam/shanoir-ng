<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    Dear <span th:text="${firstname}"></span> <span th:text="${lastname}"></span>,<br/>
    <br/>
    one or more new members have been added to study <span th:text="${studyName}"></span> by <span th:text="${email}"></span>:<br/>
    <ul>
    	<li th:each="studyUser : ${studyUsers}">
			<span th:text="${studyUser.username}"></span>, <span th:text="${studyUser.firstName}"></span>, 
			<span th:text="${studyUser.lastName}"></span>, <span th:text="${studyUser.email}"></span>
    	</li>
    </ul>
    Please be aware, that it is your responsibility to manage the members of study <span th:text="${studyName}"></span>.<br/>
    Please connect to <a th:href="${serverAddress}">Shanoir</a> to manage the members.<br/>
    <br/>
    With kind regards,<br/>
    Shanoir administrator
</body>
</html>
