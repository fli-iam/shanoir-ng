<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <p>Dear <span th:text="${firstname}"></span> <span th:text="${lastname}"></span>, <br/>
    User <span th:text="${username}"></span> started an import on study <span th:text="${studyName}"></span> but it failed.</p>
    Subject: <span th:text="${subject}"></span><br/>
    Examination: <a th:href="${examination.url}" th:text="${'Examination ' + examination.name}"></a> <br/>
    The import failed with following message: <br/>
    <span th:text="${failureMessage}"></span><br/>
    Please check imported data or contact Shanoir support if necessary.<br/>
    <p>Regards,<br/>
    Shanoir administrator</p>
</body>
</html>
