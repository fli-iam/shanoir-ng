<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <p>Dear <span th:text="${firstname}"></span> <span th:text="${lastname}"></span>, <br/>
    User <span th:text="${username}"></span> imported data to study <span th:text="${studyName}"></span>.</p>
    <p>Subject: <span th:text="${subject}"></span><br/>
    Examination ID: <span th:text="${examination}"></span></p>
    <p> Datasets: <br/>
    <ul>
    <li th:each="serie : ${series}" th:text="${serie}"></li>
    </ul>
    </p>
    <p> Please feel free to check data consistency. </p>
    <p>Regards,<br/>
    Shanoir administrator</p>
</body>
</html>
