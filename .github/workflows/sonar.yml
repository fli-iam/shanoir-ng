name: Sonar build
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('./shanoir-ng-parent/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SHANOIR_URL_HOST: localhost
          SHANOIR_URL_SCHEME: http
          SHANOIR_PREFIX: github
          SHANOIR_ADMIN_EMAIL: nobody@inria.fr
          SHANOIR_KEYCLOAK_USER: admin
          SHANOIR_KEYCLOAK_PASSWORD: '&a1A&a1A'
        run: mvn -f ./shanoir-ng-parent/pom.xml -DskipTests -Dsonar.projectKey=jcomedouteau_shanoir-ng verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar


