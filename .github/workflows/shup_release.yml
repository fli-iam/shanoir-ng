name: Release ShanoirUploader App

on:
  push:
    branches:
      - Laurent_SHUP_jpackage
    # tags:
    #   - SHUP_v*
    # paths: 
    #   - 'shanoir-uploader/**'
 

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build
        run: cd shanoir-ng-parent && mvn clean package -DskipTests

      - name: Create custom runtime with jlink
        run: |
          jlink \
            --module-path $JAVA_HOME/jmods \
            --add-modules java.base,java.compiler,java.desktop,java.instrument,java.management,java.naming,java.net.http,java.prefs,java.rmi,java.scripting,java.security.jgss,java.sql,java.xml.crypto,jdk.jfr,jdk.unsupported \
            --output shanoir-uploader/target/custom-runtime \
            --compress 2 \
            --strip-debug \
            --no-header-files \
            --no-man-pages

      - name: Package .deb
        run: |
          cd shanoir-uploader
          mkdir target/packages
          mkdir -p target/lib
          cp target/shanoir-uploader-9.0.0.jar target/lib/
          jpackage \
            --type deb \
            --input target/lib \
            --dest target/packages \
            --name ShanoirUploader \
            --main-jar shanoir-uploader-9.0.0.jar \
            --main-class org.shanoir.uploader.ShanoirUploader \
            --runtime-image target/custom-runtime \
            --java-options "-Xmx2g" 

      - uses: actions/upload-artifact@v4
        with:
          name: shup-deb
          path: shanoir-uploader/target/packages/*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build
        run: cd shanoir-ng-parent && mvn clean package -DskipTests

      - name: Create custom runtime with jlink
        run: |
          jlink `
            --module-path $Env:JAVA_HOME\jmods `
            --add-modules java.base,java.compiler,java.desktop,java.instrument,java.management,java.naming,java.net.http,java.prefs,java.rmi,java.scripting,java.security.jgss,java.sql,java.xml.crypto,jdk.jfr,jdk.unsupported `
            --output shanoir-uploader/target/custom-runtime `
            --compress 2 `
            --strip-debug `
            --no-header-files `
            --no-man-pages

      - name: Package .exe
        run: |
          cd shanoir-uploader
          mkdir target/packages
          mkdir -p target/lib
          cp target/shanoir-uploader-9.0.0.jar target/lib/
          jpackage `
            --app-version 1.0.1 `
            --vendor "Inria" `
            --copyright "Â© 2025 Inria" `
            --type exe `
            --input target/lib `
            --dest target/packages `
            --name ShanoirUploader `
            --main-jar shanoir-uploader-9.0.0.jar `
            --main-class org.shanoir.uploader.ShanoirUploader `
            --runtime-image target/custom-runtime `
            --java-options "-Xmx2g" `
            --win-menu `
            --win-shortcut 

      - uses: actions/upload-artifact@v4
        with:
          name: shup-exe
          path: shanoir-uploader/target/packages/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build
        run: cd shanoir-ng-parent && mvn clean package -DskipTests

      - name: Create custom runtime with jlink
        run: |
          jlink \
            --module-path $JAVA_HOME/jmods \
            --add-modules java.base,java.compiler,java.desktop,java.instrument,java.management,java.naming,java.net.http,java.prefs,java.rmi,java.scripting,java.security.jgss,java.sql,java.xml.crypto,jdk.jfr,jdk.unsupported \
            --output shanoir-uploader/target/custom-runtime \
            --compress 2 \
            --strip-debug \
            --no-header-files \
            --no-man-pages

      - name: Package .dmg
        run: |
          cd shanoir-uploader
          mkdir target/packages
          mkdir -p target/lib
          cp target/shanoir-uploader-9.0.0.jar target/lib/
          jpackage \
            --type dmg \
            --input target/lib \
            --dest target/packages \
            --name ShanoirUploader \
            --main-jar shanoir-uploader-9.0.0.jar \
            --main-class org.shanoir.uploader.ShanoirUploader \
            --runtime-image target/custom-runtime \
            --java-options "-Xmx2g"

      - uses: actions/upload-artifact@v4
        with:
          name: shup-dmg
          path: shanoir-uploader/target/packages/*.dmg

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: SHUP_v1.0.4 # TODO : remplacer github.ref_name par le nom de la version
          name: SHUP_v1.0.4
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
