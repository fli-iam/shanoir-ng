<h2 i18n="Manage datasets|Title@@datasetListTitle">Reapply Study Card<span *ngIf="studycard"> : {{studycard.name}}</span></h2>

<h3>Already enriched datasets : </h3>
<shanoir-table #table
        [getPage]="getPage.bind(this)" 
        [columnDefs]="columnsDefs" 
        [browserSearch]="true"
		[selectionAllowed]="true"
		[(selection)]="selected">
</shanoir-table>

<div class="buttons">
	<button type="button" class="right-icon" (click)="reapplyOnAll()">Reapply on all<i class="fas fa-history"></i></button>
	<button type="button" class="right-icon" [disabled]="selected.size === 0" (click)="reapplyOnSelected()">Reapply on selected<i class="fas fa-history"></i></button>
</div>
