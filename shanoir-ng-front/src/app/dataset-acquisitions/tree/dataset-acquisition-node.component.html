<div [hidden]="progressStatus.progress == 0">
    <progress-bar [progress]="progressStatus.progress" [text]="'Preparing download'" [unknownDownload]="true" 
        [class.error]="progressStatus.status == -1" [class.done]="progressStatus.status == 1"></progress-bar>
</div>
<node
        *ngIf="node"
        [class.selected]="this.menuOpened"
        [label]="node.label"
        [clickable] = "this.node.id != null"
        awesome="fas fa-procedures"
        [(opened)]="node.open"
        (labelClick)="menuOpened = !menuOpened"
        [hasChildren]="hasChildren()"
        (firstOpen)="loadDatasets()"
        [title]="node.title + ' nÂ°' + node.id">

    <dropdown-menu [(openInput)]="menuOpened" *ngIf="menuOpened && this.node.id != null">
        <a [routerLink]="this.detailsPath + this.node.id" class="open-new-tab">
            <menu-item label="Details..." awesome="fa-regular fa-eye"></menu-item>
        </a>
            <menu-item *ngIf="hasEEG && datasetIds && datasetIds.length != 0" label="Download all EEG" awesome="fas fa-download" (click)="download('eeg')"></menu-item>
            <menu-item *ngIf="hasBids && datasetIds && datasetIds.length != 0" label="Download all BIDS" awesome="fas fa-download" (click)="download('BIDS')"></menu-item>
            <menu-item [disabled]="!hasDicom || (datasetIds && datasetIds.length == 0) || downloading" label="Download all DICOM" awesome="fas fa-download" (click)="download('dcm')"></menu-item>
            <menu-item [disabled]="!hasDicom || (datasetIds && datasetIds.length == 0) || downloading" label="Download all Nifti" awesome="fas fa-download" (click)="download('nii')"></menu-item>
            <menu-item *ngIf="node.canDelete"  label="Delete" awesome="fa-regular fa-trash-can" (click)="deleteAcquisition()"></menu-item>
    </dropdown-menu>

    <ng-container *ngIf="node.open && node.datasets && node.datasets != $any('UNLOADED')">
        <dataset-node
            node
            *ngFor="let dsNode of node.datasets; let i = index"
            [input]="dsNode"
            [related]="node.id == null"
            (selectedChange)="selectedChange.emit()"
            [hasBox]="hasBox"
            (onDatasetDelete)="onDatasetDelete(i)"
        >
        </dataset-node>

    </ng-container>
</node>
