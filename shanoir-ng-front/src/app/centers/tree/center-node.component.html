<node
        *ngIf="node"
        [class.selected]="this.menuOpened"
        [label]="node.label" 
        awesome="fas fa-hospital"
        (firstOpen)="loadEquipments()"
        [(opened)]="node.open"
        (labelClick)="menuOpened = !menuOpened"
        [hasChildren]="hasChildren()">

    <dropdown-menu [(openInput)]="menuOpened" *ngIf="menuOpened">
        <menu-item label="Details..." awesome="fas fa-eye" (click)="showDetails()"></menu-item>
    </dropdown-menu>

    <ng-container *ngIf="node.open && node.acquisitionEquipments && node.acquisitionEquipments != $any('UNLOADED')"> 
            <equipment-node
                    node
                    *ngFor="let acquisitionEquipment of node.acquisitionEquipments"
                    [input]="acquisitionEquipment">
            </equipment-node>
    </ng-container>
</node>
