<div *ngIf="state == 'edit' || state == 'create'">
    We are creating / editing
</div>
<div *ngIf="state == 'view'">
    <div>
        <label>Execution Name</label>
        {{executionPlanning.name}}
    </div>
</div>
<div *ngIf="mode=='edit'">
    <button *ngIf="state =='view' " (click)="editExec()"> Edit </button>
    <button *ngIf="state=='edit' || state=='create'" (click)="saveExec()"> Save </button>
</div>
