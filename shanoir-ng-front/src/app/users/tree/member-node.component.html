<node
        *ngIf="node"
        [class.selected]="isAdmin && this.menuOpened"
        [label]="node.label" 
        awesome="far fa-user"
        [(opened)]="node.open"
        (labelClick)="menuOpened = isAdmin && !menuOpened"
        [hasChildren]="hasChildren()">

    <dropdown-menu [(openInput)]="menuOpened" *ngIf="isAdmin">
        <menu-item label="Details..." awesome="fas fa-eye" (click)="showDetails()"></menu-item>
    </dropdown-menu>

    <ng-container *ngIf="node.open && node.rights && node.rights != 'UNLOADED'"> 
            <node
                    *ngFor="let right of node.rights"
                    [label]="right.label" 
                    awesome="fas fa-medal"
                    [hasChildren]="false">
            </node>
    </ng-container>
</node>
