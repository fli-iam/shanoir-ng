<div *ngIf="mode == 'edit' || mode == 'create'">
    <button *ngIf="toggleForm==false" (click)="toggleSubjectItemForm()">Add a {{getEntityName()}}</button>
</div>
<div>
    <subject-pathology-form [preclinicalSubject]="preclinicalSubject" [createSPMode]="createMode"
                [toggleForm]="toggleForm" [subjectpathoSelected]="selectedEntity"  (onEvent)="refreshDisplayEntity($event[0], $event[1])">
    </subject-pathology-form>
</div>

<shanoir-table  #subjectEntityTable
    [getPage]="getPage.bind(this)" 
    [columnDefs]="columnDefs" 
    [customActionDefs]="customActionDefs" >
</shanoir-table>
