<div class="content-component">
    <form *ngIf="form" [formGroup]="form" class="max-content" novalidate>
		<div class="layout">
			<span [ngSwitch]="mode">
				<ng-template [ngSwitchCase]="'view'"> 
					<h2 class="header command-zone"i18n="View manuf|Title@@manufDetailViewTitle">Details on manufacturer</h2>
				</ng-template>
				<ng-template [ngSwitchCase]="'edit'"> 
					<h2 class="header command-zone"i18n="Edit manuf|Title@@manufDetailEditTitle">Edit manufacturer</h2>
				</ng-template>
				<ng-template [ngSwitchCase]="'create'"> 
					<h2 class="header command-zone"i18n="Create manuf|Title@@manufDetailCreateTitle">Create manufacturer</h2>
				</ng-template>
			</span>
			<fieldset>
				<ol>
					<li>
						<label i18n="Manuf detail|Name label@@manufDetailName" class="required-label">Manufacturer name</label> 
						<span class="right-col" [ngSwitch]="mode">
							<ng-template [ngSwitchCase]="'view'"> 
								{{manuf.name}}
							</ng-template>
							<ng-template ngSwitchDefault> 
								<input type="text" id="name" formControlName="name" [(ngModel)]="manuf.name" (change)="isNameUniqueError=false"/>
								<label *ngIf="formErrors.name.includes('required')" class="form-validation-alert" i18n="Manuf detail|Name required error@@manufDetailNameRequiredError">Name is required!</label>
								<label *ngIf="formErrors.name.includes('length')" class="form-validation-alert" i18n="Manuf detail|Name length error@@manufDetailNameLengthError">Name length must be between 2 and 200!</label>
								<label *ngIf="isNameUniqueError" class="form-validation-alert" i18n="Manuf detail|Name unique error@@manufDetailNameUniqueError">Name should be unique!</label>
							</ng-template>
						</span>
					</li>
				</ol>
			</fieldset>
			<form-footer
				[state]="footerState"
				(save)="save()"
				(edit)="goToEdit()"
				(back)="goBack()"
			></form-footer>
        </div>
    </form>
</div>
