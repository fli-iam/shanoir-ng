<node
        *ngIf="node"
        [class.selected]="this.menuOpened"
        [label]="node.label" 
        awesome="fas fa-user-injured"
        [(opened)]="node.open"
        [hasChildren]="hasChildren()"
        (labelClick)="menuOpened = !menuOpened"
        [dataLoading]="loading"
        title="subject">

    <dropdown-menu [(openInput)]="menuOpened" *ngIf="menuOpened">
        <menu-item label="Details..." awesome="fas fa-eye" (click)="showSubjectDetails()"></menu-item>
    </dropdown-menu>

    <ng-container *ngIf="node.open && node.studies && node.studies != 'UNLOADED'">        
        <reverse-study-node
                *ngFor="let studyNode of node.studies"
                [input]="studyNode"
                [subjectId]="node.id"
                (selectedChange)="selectedChange.emit()"
                [hasBox]="hasBox">
        </reverse-study-node>
    </ng-container>
</node>
