@if (node) {
    <node
        [class.selected]="menuOpened || treeService.isSelected(node.id, 'subject')"
        [label]="node.label"
        [tags]="node.tags"
        [qualityTag]="node.qualityTag"
        [awesome]="node.awesome"
        (firstOpen)="onFirstOpen()"
        [(opened)]="node.opened"
        [hasChildren]="hasChildren()"
        (labelClick)="menuOpened = withMenu && !menuOpened"
        [route]="node.route"
        [dataLoading]="loading"
        [title]="node.title + ' nÂ°' + node.id">
        @if (menuOpened && withMenu) {
            <dropdown-menu [(openInput)]="menuOpened">
                <a [routerLink]="detailsPath" class="open-new-tab">
                    <menu-item label="Details..." awesome="fa-regular fa-eye"></menu-item>
                </a>
                <menu-item
                    [disabled]="loading"
                    label="Download"
                    awesome="fas fa-download"
                    (click)="loading ? null : download()"></menu-item>
                <!-- <menu-item label="Collapse all" awesome="far fa-minus-square" (click)="collapseAll()"></menu-item> -->
            </dropdown-menu>
        }
        @if (node.open && node.examinations && node.examinations != $any("UNLOADED")) {
            @for (examinationNode of node.examinations; track examinationNode; let i = $index) {
                <examination-node
                    node
                    [input]="examinationNode"
                    (selectedChange)="selectedChange.emit()"
                    [hasBox]="hasBox"
                    (examinationDelete)="onExaminationDelete(i)"
                    [withMenu]="withMenu"></examination-node>
            }
        }
    </node>
}
