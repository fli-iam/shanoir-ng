<node
        *ngIf="node"
        [class.selected]="this.menuOpened"
        [label]="node.label"
        [tags]="node.tags"
        awesome="fas fa-user-injured"
        (firstOpen)="loadExaminations()"
        [(opened)]="node.open"
        [hasChildren]="hasChildren()"
        (labelClick)="menuOpened = !menuOpened"
        [dataLoading]="loading"
        [title]="node.title + ' nÂ°' + node.id">

    <dropdown-menu [(openInput)]="menuOpened" *ngIf="menuOpened">
      <a [routerLink]="this.detailsPath + this.node.id" class="open-new-tab">
        <menu-item label="Details..." awesome="fa-regular fa-eye"></menu-item>
      </a>
        <!-- <menu-item label="Collapse all" awesome="far fa-minus-square" (click)="collapseAll()"></menu-item> -->
    </dropdown-menu>

    <ng-container *ngIf="node.open && node.examinations && node.examinations != $any('UNLOADED')">
        <examination-node
                node
                *ngFor="let examinationNode of node.examinations;let i = index"
                [input]="examinationNode"
                (selectedChange)="selectedChange.emit()"
                [hasBox]="hasBox"
                (onExaminationDelete)="onExaminationDelete(i)"
        >
        </examination-node>
    </ng-container>
</node>
