<form class="row" [formGroup]="form">
    
    <div class="left">
        <h2>Solr Search</h2>

        <div class="reset">
            <button type="button" (click)="removeAllFacets(); keyword = null; refreshTable()" class="left-icon" [disabled]="(!selections || selections.length == 0) && (!keyword || keyword.trim().length == 0)">
                <i class="fas fa-snowplow"></i>Reset
            </button>
        </div>

        <solr-criterion
                label="Study"
                [currentFacetPage]="facetResultPages[0]"
                [allFacetPage]="allFacetResultPages[0]"
                (onChange)="updateSelections(); refreshTable()">
        </solr-criterion>

        <solr-criterion
                label="Subject"
                [currentFacetPage]="facetResultPages[1]"
                [allFacetPage]="allFacetResultPages[1]"
                (onChange)="updateSelections(); refreshTable()">
        </solr-criterion>

        <solr-criterion
                label="Dataset"
                [currentFacetPage]="facetResultPages[2]"
                [allFacetPage]="allFacetResultPages[2]"
                (onChange)="updateSelections(); refreshTable()">
        </solr-criterion>

        <div class="dates">
            <div class="title">
                Dataset Creation Date
                <span *ngIf="!dateOpen" class="date-colapse" (click)="dateOpen = true"><i class="fas fa-chevron-down"></i></span>
                <span *ngIf="dateOpen" class="date-colapse" (click)="dateOpen = false"><i class="fas fa-chevron-up"></i></span>
            </div>
            <div class="date-content" *ngIf="dateOpen" @slideDown>
                <div class="date-from">
                    <span class="left-title">from :</span> <datepicker *ngIf="viewChecked" [(ngModel)]="datasetStartDate" (ngModelChange)="onDateChange($event)" formControlName="startDate"></datepicker>
                    <label *ngIf="hasError('startDate', ['format'])" class="form-validation-alert">Date should be valid! Date format: dd/mm/yyyy</label>
                </div>
                <div class="date-to">
                    <span class="left-title">to :</span> <datepicker  *ngIf="viewChecked" [(ngModel)]="datasetEndDate" (ngModelChange)="onDateChange($event)" formControlName="endDate"></datepicker>
                    <label *ngIf="hasError('endDate', ['format'])" class="form-validation-alert">Date should be valid! Date format: dd/mm/yyyy</label>
                    <label *ngIf="hasError('endDate', ['order'])" class="form-validation-alert">End date must be subsequent to start date</label>
                </div>
            </div>
        </div>

        <solr-criterion
                label="Examination"
                [currentFacetPage]="facetResultPages[4]"
                [allFacetPage]="allFacetResultPages[4]"
                (onChange)="updateSelections(); refreshTable()">
        </solr-criterion>

        <solr-criterion
                label="Center"
                [currentFacetPage]="facetResultPages[3]"
                [allFacetPage]="allFacetResultPages[3]"
                (onChange)="updateSelections(); refreshTable()">
        </solr-criterion>

        <solr-criterion
                label="Dataset Modality Type"
                [currentFacetPage]="facetResultPages[5]"
                [allFacetPage]="allFacetResultPages[5]"
                (onChange)="updateSelections(); refreshTable()">
        </solr-criterion>

        <solr-criterion
                label="Mr Dataset Nature"
                [currentFacetPage]="facetResultPages[6]"
                [allFacetPage]="allFacetResultPages[6]"
                (onChange)="updateSelections(); refreshTable()">
        </solr-criterion>

        <!-- sliceThickness
        pixelBandwidth
        magneticFieldStrength -->
        <solr-range-criterion
                [range]="sliceThicknessRange"
                label="Slice Thickness"
                (onChange)="updateSelections(); refreshTable()">
        </solr-range-criterion>

        <solr-range-criterion
                [range]="pixelBandwidthRange"
                label="Pixel Bandwidth"
                (onChange)="updateSelections(); refreshTable()">
        </solr-range-criterion>

        <solr-range-criterion
                [range]="magneticFieldStrengthRange"
                label="Magnetic Field Strength"
                (onChange)="updateSelections(); refreshTable()">
        </solr-range-criterion>
    </div>
    <div class="right">

        <solr-text-search 
                (onChange)="onSearchTextChange($event)" 
                (onType)="syntaxError = false" 
                [registerResetCallback]="registerTextResetCallback.bind(this)"
                [syntaxError]="syntaxError">
        </solr-text-search>

        <div *ngIf="selections" class="selections">
            <span class="selection" *ngFor="let sel of selections; let i = index">
                <span class="clickable" (click)="removeSelection(i); refreshTable();">
                    <i class="fas fa-times"></i>
                </span>
                {{sel.label}}
            </span>
        </div>

        <div [hidden]="progressBar.progress == 0">
            <progress-bar #progressBar [text]="'Preparing download'"></progress-bar>
        </div>

        <div class="tabs">
            <div class="tab-labels">
                <span class="left-icon" (click)="openResultTab()" [class.tab-opened]="tab == 'results'">
                    <i class="fas fa-search"></i>Results
                </span>
                <span class="selected left-icon" *ngIf="viewChecked" (click)="openSelectionTab()" [class.tab-opened]="tab == 'selected'" [class.disabled]="!selectedDatasetIds || selectedDatasetIds.size == 0">
                    <i class="fas fa-shopping-cart"></i>Selection ({{selectedDatasetIds ? selectedDatasetIds.size : 0}})
                </span>
            </div>
            <div class="tab-body" [hidden]="tab != 'results'" *ngIf="loaded">
                <shanoir-table #table
                    identifier="results"
                    [getPage]="getPage.bind(this)" 
                    [maxResults]="50"
                    [columnDefs]="columnDefs" 
                    [customActionDefs]="customActionDefs"
                    [browserSearch]="false"
                    [selectionAllowed]="true"
                    [selection]="selectedDatasetIds"
                    (selectionChange)="onSelectionChange($event)"
                    [enableSettings]="true">
                </shanoir-table>
            </div>
            <div class="tab-body selected" [hidden]="tab != 'selected'" *ngIf="loaded">
                <shanoir-table #selectionTable
                    identifier="selected"
                    [getPage]="getSelectedPage.bind(this)" 
                    [maxResults]="50"
                    [columnDefs]="selectionColumnDefs" 
                    [customActionDefs]="selectionCustomActionDefs"
                    (rowClick)="onRowClick($event)"
                    [browserSearch]="false"
                    [enableSettings]="true">
                </shanoir-table>
            </div>
            <div *ngIf="!loaded">Loading ...</div>
        </div>
    </div>
</form>
