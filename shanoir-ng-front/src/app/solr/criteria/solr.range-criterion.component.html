<div class="title">
    {{label}}
    <span *ngIf="!open" class="colapse" (click)="open = true"><i class="fas fa-chevron-down"></i></span>
    <span *ngIf="open" class="colapse" (click)="open = false"><i class="fas fa-chevron-up"></i></span>
</div>
<div class="body content" *ngIf="open && range" @slideDown>
    <span>from : </span>
    <input type="number" [(ngModel)]="range.lowerBound" (change)="change()"/>
    <span>to : </span>
    <input type="number" [(ngModel)]="range.upperBound" (change)="change()"/>
</div>
