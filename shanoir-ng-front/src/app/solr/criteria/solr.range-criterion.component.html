<div class="title" (click)="open = !open">
    <span class="left-icon">
        @if (awesome) {
            <i [class]="awesome"></i>
        }
        {{ label }}
    </span>
    @if (!open) {
        <span class="colapse"><i class="fas fa-chevron-down"></i></span>
    }
    @if (open) {
        <span class="colapse"><i class="fas fa-chevron-up"></i></span>
    }
</div>
@if (open && range) {
    <div class="body content" @slideDown>
        <span>from :</span>
        <input type="number" [(ngModel)]="range.lowerBound" (change)="change()" />
        <span>to :</span>
        <input type="number" [(ngModel)]="range.upperBound" (change)="change()" />
    </div>
}
