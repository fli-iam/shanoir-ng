<div #formContainer class="content-component">
	<form *ngIf="dataset" class="max-content" [formGroup]="form">
		<div class="layout">

			<h2 class="header command-zone"i18n="View dataset|Title@@datasetDetailViewTitle">Dataset files</h2>

			<shanoir-table #fileTable
				[getPage]="getPage.bind(this)" 
				[columnDefs]="columnDefs"
				(rowClick)="onFileSelected($event)"
				[browserSearch]="false">
			</shanoir-table>

<!-- 			<fieldset *ngIf="mode=='view'">
				<legend i18n="Subject data|Title@@subjectDetailDataTitle">File tree</legend>
				<file-tree [files]="files" (fileSelected)="onFileSelected($event)"></file-tree>
			</fieldset>
 -->
			<h2 class="header command-zone"i18n="View dataset|Title@@datasetDetailViewTitle">Dataset details</h2>

			<common-dataset-details [mode]="mode" [dataset]="dataset" [parentFormGroup]="form"></common-dataset-details>
			<mr-dataset-details *ngIf="dataset.type == 'Mr'" [mode]="mode" [dataset]="dataset"></mr-dataset-details>

			<fieldset *ngIf="mode=='view' && hasDownloadRight">
				<legend>Preview</legend>
				<papaya [params]="papayaParams"></papaya>
			</fieldset>

		</div>
	</form>
</div>
