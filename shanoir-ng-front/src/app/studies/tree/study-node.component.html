<node
        *ngIf="node"
        [class.selected]="showDetails && this.menuOpened"
        [label]="node.label" 
        awesome="fas fa-folder-open"
        [(opened)]="node.open"
        (labelClick)="menuOpened = !menuOpened"
        [hasChildren]="true"
        [clickable]="showDetails">

        <dropdown-menu [(openInput)]="menuOpened" *ngIf="showDetails && menuOpened">
            <menu-item label="Details..." awesome="fas fa-eye" (click)="showStudyDetails()"></menu-item>
        </dropdown-menu>

    <node
            *ngIf="node.open"
            class="subjects"
            label="Subjects" 
            awesome="fas fa-user-injured"
            [(opened)]="node.subjectsOpen"
            [hasChildren]="hasDependency(this.node.subjects)">
       
        <ng-container *ngIf="node.subjectsOpen && node.subjects && node.subjects != 'UNLOADED'"> 
            <subject-node
                    *ngFor="let subject of node.subjects"
                    [input]="subject"
                    [studyId]="node.id"
                    (selectedChange)="selectedChange.emit(node)"
                    [hasBox]="hasBox">
            </subject-node>
        </ng-container>

    </node>   

    <node
            *ngIf="node.open"
            class="centers"
            label="Centers" 
            awesome="fas fa-hospital"
            [(opened)]="node.centersOpen"
            [hasChildren]="hasDependency(this.node.centers)">     

        <ng-container *ngIf="node.centersOpen && node.centers && node.centers != 'UNLOADED'"> 
            <center-node
                    *ngFor="let center of node.centers"
                    [input]="center">
            </center-node>
        </ng-container>

    </node>

    <node
            *ngIf="node.open"
            class="studycards"
            label="Study Cards" 
            awesome="fab fa-accusoft"
            (firstOpen)="loadStudyCards()"
            [(opened)]="node.studycardsOpen"
            [hasChildren]="hasDependency(this.node.studyCards)"
            [dataLoading]="studyCardsLoading">     

        <ng-container *ngIf="node.studycardsOpen && node.studyCards && node.studyCards != 'UNLOADED'"> 
            <studycard-node
                    *ngFor="let studycard of node.studyCards"
                    [input]="studycard">
            </studycard-node>
        </ng-container>

    </node> 

    <node
            *ngIf="node.open"
            class="members"
            label="Members" 
            awesome="far fa-user"
            [(opened)]="node.membersOpen"
            [hasChildren]="hasDependency(this.node.members)">     

        <ng-container *ngIf="node.membersOpen && node.members && node.members != 'UNLOADED'"> 
            <member-node
                    *ngFor="let member of node.members"
                    [input]="member">
            </member-node>
        </ng-container>

    </node> 
</node>
