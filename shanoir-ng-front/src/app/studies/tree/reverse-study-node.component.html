@if (node) {
    <node
        [class.selected]="showDetails && menuOpened"
        [label]="node.label"
        [tags]="node.tags"
        awesome="fa-regular fa-folder-open"
        [(opened)]="node.opened"
        (labelClick)="menuOpened = !menuOpened"
        (firstOpen)="loadExaminations()"
        [hasChildren]="hasDependency(node.examinations)"
        [clickable]="showDetails"
        [dataLoading]="loading">
        @if (showDetails && menuOpened) {
            <dropdown-menu [(openInput)]="menuOpened">
                <a [routerLink]="detailsPath + node.id" class="open-new-tab">
                    <menu-item label="Details..." awesome="fa-regular fa-eye"></menu-item>
                </a>
                <menu-item
                    [disabled]="loading"
                    label="Download"
                    awesome="fas fa-download"
                    (click)="loading ? null : download()"></menu-item>
            </dropdown-menu>
        }
        @if (node.open && node.examinations && node.examinations != $any("UNLOADED")) {
            @for (examinationNode of node.examinations; track examinationNode) {
                <examination-node
                    node
                    [input]="examinationNode"
                    (selectedChange)="selectedChange.emit()"
                    [hasBox]="hasBox"></examination-node>
            }
        }
    </node>
}
