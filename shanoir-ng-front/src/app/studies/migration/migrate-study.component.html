<div class="header command-zone">Migrate shanoir's study</div>
<fieldset>
    <ol>
        <legend>
            Please select a study to migrate to another shanoir's instance.
        </legend>
        <li>
            <label>Study</label> 
            <span class="right-col">
                <select-box id="study" [options]="studyOptions"> [(ngModel)]="study"</select-box>
            </span>
        </li>
        <li>
            <label>Distant Shanoir URL</label> 
            <span class="right-col">
                <input type="text" id="url" [(ngModel)]="url" />
            </span>
        </li>
        <li>
            <label>Username</label> 
            <span class="right-col">
                <input type="text" id="username" [(ngModel)]="username"/>
            </span>
        </li>
        <li>
            <label>password</label> 
            <span class="right-col">
                <input type="password" id="password" [(ngModel)]="password"/>
            </span>
            <span>
                <button (click)="connect()">Connect !</button>
            </span>
        </li>
    </ol>
</fieldset>
<button class="next" (click)="migrateStudy()">Migrate study</button>
