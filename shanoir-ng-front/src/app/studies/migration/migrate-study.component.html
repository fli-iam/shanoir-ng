<form [formGroup]="form" novalidate>
<div class="header command-zone">Migrate shanoir's study</div>
<fieldset class="step">
    <ol>
        <legend>
            Please select a study to migrate to another shanoir's instance.
        </legend>
        <li>
            <label>Study</label> 
            <span class="right-col">
                <select-box id="study" [options]="studyOptions" formControlName="study"></select-box>
            </span>
        </li>
        <legend>
            Please connect to a distant shanoir instance.
        </legend>
        <li>
            <label>Distant Shanoir URL</label> 
            <span class="right-col">
                <input type="text" id="url" formControlName="url" maxlength="255" />
            </span>
        </li>
        <li>
            <label>Username</label> 
            <span class="right-col">
                <input type="text" id="username" formControlName="username" maxlength="255" />
            </span>
        </li>
        <li>
            <label>Password</label> 
            <span class="right-col">
                <input type="password" id="password" formControlName="password" maxlength="255" />
            </span>
        </li>
        <li>
            <span>
                <button (click)="connect()">Connect !</button>
            </span>
            <label *ngIf="error" class="form-validation-alert">{{error}}</label>
        </li>
    </ol>
</fieldset>
