<ol>
	<li *ngIf="mode != 'view' && userOptions">
		<label i18n="Study detail|List of users label@@studyDetailUsers">List of users</label>
		<span class="right-col">
			<select-box placeholder="Add a user ..." (onAddClick)="onUserAdd($event)" [options]="userOptions">
			</select-box>
		</span>
	</li>
	<li *ngIf="mode != 'view' && !userOptions && studyOptions">
		<label>List of studies</label>
		<span class="right-col">
			<select-box placeholder="Add a study ..." (onAddClick)="onStudyAdd($event)" [options]="studyOptions">
			</select-box>
		</span>
	</li>
	<li>
		<shanoir-table #memberTable
			[getPage]="getPage.bind(this)" 
			[columnDefs]="columnDefs"
			[editMode]="mode != 'view'"
			(rowEdit)="onStudyUserEdit()">
		</shanoir-table>
	</li>
</ol>
