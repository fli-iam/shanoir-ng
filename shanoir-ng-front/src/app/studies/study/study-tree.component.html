<div class="commands">
    <button class="dl-button" type="button" (click)="downloadSelected()" [disabled]="!(selectedDatasetNodes?.length > 0)" title="Download selection"><i class="fas fa-download"></i></button>
    <button class="dl-button" type="button" (click)="goToProcessing()" [disabled]="!(selectedDatasetNodes?.length > 0)" title="Process selection"><i class="fas fa-rocket"></i></button>
    <button class="dl-button" type="button" (click)="openInViewer()" [disabled]="!canOpenDicom" title="View DICOM images (select examinations or acquisition from one exam)"><i class="fas fa-eye"></i></button>
	<button class="dl-button" type="button" (click)="resetSelection()" [disabled]="!(canOpenDicom || selectedDatasetNodes?.length > 0) " title="Unselect all"><i class="fas fa-broom"></i></button>
</div>

<div class="tree">
	<study-node *ngIf="treeService.studyNode"
			[input]="treeService.studyNode"
			[hasBox]="true"
			[withMenu]="false"
			(nodeInit)="treeService.nodeInit.resolve()"
			(selectedChange)="onSelectedChange($event)">
	</study-node>
</div>

<ng-content></ng-content>
