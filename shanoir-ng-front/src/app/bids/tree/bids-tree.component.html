<h1>Bids</h1>

<ng-template #recursiveList let-datas>
    <node *ngFor="let item of datas" 
    [label]="getFileName(item.path)" 
    [dataRequest]="(item.elements && item.elements.length > 0) ? true : false" 
    [nodeParams]="item" 
    [deploy]="false"
    [awesome]="(!item.file) ? 'far fa-folder' : 'fas fa-brain'"
    (labelClick)="getContent(item)"
    [buttonPicto]="'fas fa-save'"
    (buttonClick)="download(item)"
    (openClick)="getDetail($event)">
      <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.elements }"></ng-container>
    </node>
</ng-template>

<p><button (click)="updateStructure()">Update</button>  <tool-tip>Updating BIDS folder allows to calculate session and update data.</tool-tip></p>
<node #bidsTree label="Bids" awesome="far fa-folder" [deploy]="false" [dataRequest]="true" (openClick)="getBidsStructure()" ([awesome])="(load=='loading') ? 'far fa-spin' : 'fas fa-folder'">
  <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: list }"></ng-container>
</node>

<p *ngIf="json">
    <b> {{title}} </b> <br/>
    <ngx-json-viewer  [json]="json"></ngx-json-viewer>
</p>
<p *ngIf="tsv">
    <b> {{title}} </b> <br/>
    {{tsv}}
</p>
