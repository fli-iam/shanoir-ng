<div class="root" [class.disabled]="disabled">
    <span class="frame"> 
        <input #input
            *ngIf="options?.length > 0"
            type="text" 
            tabindex="-1" 
            class="label" 
            [ngModel]="inputText" 
            (ngModelChange)="onTypeText($event)" 
            [placeholder]="placeholder ? placeholder : 'Select an option...'" 
            (click)="isOpen() ? close() : open()"
            (focus)="onInputFocus()" />
        <span *ngIf="options?.length == 0" class="label empty">Empty list</span>
        <span class="commands">
            <span class="open button" (click)="isOpen() ? close() : open()"><i class="fas fa-chevron-down"></i></span>
            <span *ngIf="onViewClick.observers.length > 0 && !viewHidden" (click)="clickView()" [class.disabled]="viewDisabled || !model" class="button"><i class="fas fa-eye"></i></span>
            <span *ngIf="onNewClick.observers.length > 0 && !newHidden" (click)="clickNew()" [class.disabled]="newDisabled" class="button"><i class="far fa-file"></i></span>
            <span *ngIf="onAddClick.observers.length > 0 && !addwHidden" (click)="clickAdd()" [class.disabled]="addDisabled" class="button"><i class="fas fa-plus"></i></span>
        </span>
    </span>
    <div *ngIf="displayedOptions?.length > 0" 
            [class.hidden-list]="hideToComputeHeight" 
            class="list" 
            [class.down]="way=='down'" 
            [class.up]="way=='up'" 
            (wheel)="onWheel($event)" 
            [class.scrollable]="scrollable" 
            [style.min-width]="maxWidth"
            (mouseleave)="focusedOptionIndex = null"
            (dragover)="allowDrop($event)"
            (dragend)="dragging = false">
        <div class="option" 
                *ngFor="let option of displayedOptions; let i = index" 
                (click)="onUserSelectedOption(option)" 
                [class.selected]="isOptionSelected(option)" 
                [class.diasbled]="option.disabled" 
                (scroll)="onScroll($event)"
                [class.focused]="i == focusedOptionIndex"
                (mousemove)="focusedOptionIndex = i">
            {{option.label}}
        </div>
        <div *ngIf="scrollable" class="scrollbar">
            <div class="top-scroll-button" 
                    (mousedown)="scrollButtonOn('up')" 
                    (mouseup)="scrollButtonOff()"
                    (mouseleave)="scrollButtonOff()"
                ><i class="fas fa-chevron-up"></i></div>
            <div class="scrollzone" (click)="onScrollZoneClick($event)">
                <div class="lift" [style.top]="liftHeight" draggable="true" (dragstart)="onDragStart($event, dragData)"></div>
            </div>
            <div class="bottom-scroll-button"
                    (mousedown)="scrollButtonOn('down')" 
                    (mouseup)="scrollButtonOff()"
                    (mouseleave)="scrollButtonOff()"
                ><i class="fas fa-chevron-down"></i></div>
        </div>
        <div *ngIf="dragging" class="list-drag-extend" (dragover)="allowDrop($event)"></div>
    </div>
    <div #hiddenOption id="hiddenOption" class="option"></div>
</div>
