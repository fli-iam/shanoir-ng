@if (isOpened()) {
    <div animate.enter="slide-right" animate.leave="slide-left" class="frame {{ getMsg()?.type }}">
        <div class="icon">
            <p><i class="fas fa-exclamation-circle"></i></p>
        </div>
        @if (getMsg()?.nb > 1) {
            <span class="number">{{ getMsg()?.nb }}</span>
        }
        <div class="msg">
            <p>
                {{ getMsg()?.txt }}
            </p>
        </div>
    </div>
}
