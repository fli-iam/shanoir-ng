<!-- Select / Unselect All -->
<!-- <input type="checkbox" [(ngModel)]="selectAll" (change)="selectUnselectAll($event.target.checked)" /> Select / Unselect All -->
<!-- List of checkboxes -->
<div class="items" *ngIf="items && items.content">
    <input type="text" [(ngModel)]=searchBarContent (input)="search()">
    <label *ngFor="let item of displayedItems?displayedItems.content:items.content | slice: itemsPersPage*currentPage : itemsPersPage*(currentPage+1)">
        <input type="checkbox" [(ngModel)]="item.checked" (change)="onToggle()" [disabled]="!item.valueCount"/>
            {{item.value}} - {{item.valueCount}}
    </label>
    <button [disabled]="currentPage == 0" (click)="setPage(currentPage - 1)">-</button>
    <button [disabled]="currentPage + 1 == totalPages" (click)="setPage(currentPage + 1)">+</button>
</div>
