<li class="menu-item" 
    [class.opened]="init && opened" 
    [class.closed]="!opened" 
    [class.animate]="overflow"
    (click)="click.emit()"
    >
    <!-- [class.disabled]="!hasChildren && boolVar == undefined && (!link || link=='')" -->
    <span 
        *ngIf="hasChildren"
        class="label"
        (click)="toggle()"
        ><i class="{{awesome}}"></i>{{label}}
        <span class="arrow">&nbsp;&#9656;</span>
    </span>
    <span 
        *ngIf="!hasChildren && boolVar != undefined"
        class="label"
        ><i class="{{awesome}}"></i>{{label}}
        <span class="arrow" *ngIf="boolVar != undefined && boolVar">&nbsp;&#x2713;</span>
        <span class="arrow" *ngIf="boolVar != undefined && !boolVar">&nbsp;&#x2717;</span>
    </span>
    <span 
        *ngIf="!hasChildren && boolVar == undefined"
        [routerLink]="link? link : null" 
        [routerLinkActive]="link? 'active' : 'unactive'"
        class="label" 
        ><i class="{{awesome}}"></i>{{label}}
    </span>
    <ul #contentWrapper class="sub-content" *ngIf="opened" [@menuSlideRight]="opened" [hidden]="!init">
        <div class="sub-sub-content"><ng-content></ng-content></div>
    </ul>
</li>
