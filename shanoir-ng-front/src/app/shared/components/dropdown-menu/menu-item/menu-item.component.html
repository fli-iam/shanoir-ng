<li
    class="menu-item"
    [class.opened]="init && opened"
    [class.closed]="!opened"
    [class.disabled]="disabled">
    <!-- [class.disabled]="!hasChildren && boolVar == undefined && (!link || link=='')" -->
    @if (hasChildren) {
        <span class="label" (click)="toggle()">
            <i class="{{ awesome }}"></i>
            {{ label }}
            <span class="arrow">&nbsp;&#9656;</span>
        </span>
    }
    @if (!hasChildren && boolVar != undefined) {
        <span class="label">
            <i class="{{ awesome }}"></i>
            {{ label }}
            @if (boolVar != undefined && boolVar) {
                <span class="arrow">&nbsp;&#x2713;</span>
            }
            @if (boolVar != undefined && !boolVar) {
                <span class="arrow">&nbsp;&#x2717;</span>
            }
        </span>
    }
    @if (!hasChildren && boolVar == undefined) {
        <span class="label">
            <i class="{{ awesome }}"></i>
            {{ label }}
        </span>
    }
    @if (opened) {
        <ul #contentWrapper class="sub-content" animate.enter="slide-right" [hidden]="!init">
            <div class="sub-sub-content"><ng-content></ng-content></div>
        </ul>
    }
</li>
