<legend>
    Subject
    <tool-tip>You can choose one or more subjects from the list</tool-tip>
</legend>
<ol>
    <li *ngIf="model && model.length > 0 && columnDefs">
        <shanoir-table #table
                [getPage]="getPage.bind(this)"
                [editMode]="mode != 'view'"
                [columnDefs]="columnDefs"
                [browserSearch]="false"
                [rowRoute]="rowClick.bind(this)"
                (rowEdit)="onChange()">
        </shanoir-table>
    </li>
</ol>
