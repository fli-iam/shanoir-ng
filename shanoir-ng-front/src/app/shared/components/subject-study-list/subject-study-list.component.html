<legend>
    {{ legend }}
    <tool-tip>You can choose one or more {{ legend | lowercase }}s from the list</tool-tip>
</legend>
<ol>
    @if (mode != "view") {
        <li>
            <label>Add a {{ legend | lowercase }}</label>
            <span class="right-col">
                <select-box
                    [(ngModel)]="selected"
                    [ngModelOptions]="{ standalone: true }"
                    placeholder="Please select ..."
                    (addClick)="onAdd()"
                    [addDisabled]="!selected"
                    (blur)="onTouch()"
                    [options]="optionList"></select-box>
            </span>
        </li>
    }
    @if (model && model.length > 0 && columnDefs) {
        <li>
            <shanoir-table
                #table
                [getPage]="getPage.bind(this)"
                [editMode]="mode != 'view'"
                [columnDefs]="columnDefs"
                [browserSearch]="false"
                [rowRoute]="rowClick.bind(this)"
                (rowEdit)="onChange()"></shanoir-table>
        </li>
    }
</ol>
