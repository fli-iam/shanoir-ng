<div class="overlay">
    <div class="main" [class.error]="mode == 'error'">
        <div class="header">
            @if (mode == "error") {
                <i class="fas fa-exclamation-circle"></i>
            }
            @if (mode == "confirm") {
                <i class="fas fa-question-circle"></i>
            }
            {{ title }}
        </div>
        @if (message) {
            <div class="body">
                <p [innerHTML]="message"></p>
                @if (link) {
                    <a [href]="link">{{ link }}</a>
                }
            </div>
        }
        <div class="footer">
            @if (mode != "choose") {
                <button type="button" (click)="close(true)">{{ buttons && buttons.yes ? buttons.yes : "OK" }}</button>
            }
            @if (mode == "choose") {
                <button type="button" (click)="close('yes')">{{ buttons?.yes || "Yes" }}</button>
            }
            @if (mode == "choose") {
                <button type="button" (click)="close('no')">{{ buttons?.no || "No" }}</button>
            }
            @if (mode == "confirm" || (mode == "choose" && buttons?.cancel)) {
                <button type="button" (click)="close(false)">
                    {{ buttons && buttons.cancel ? buttons.cancel : "Cancel" }}
                </button>
            }
        </div>
    </div>
</div>
