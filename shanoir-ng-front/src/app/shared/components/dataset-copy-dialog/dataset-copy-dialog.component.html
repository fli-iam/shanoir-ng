<div class="overlay">
    <div class="main">
        <div class="header">
            <i class="fas fa-question-circle"></i>
            {{ title }}
        </div>
        <div class="body">
            <p>{{ message }}</p>
            <p>Number of datasets selected for copy : {{ datasetsIds.length }}</p>
        </div>
        <div class="titles">
            <p class="studies">Study selection:</p>
        </div>
        <div class="container">
            <div class="list">
                @for (study of studies; track study) {
                    <div (click)="pickStudy(study)">
                        <div class="studyRow">
                            <div
                                [ngClass]="{
                                    'study-default': selectedStudy != study,
                                    'study-change': selectedStudy == study,
                                }">
                                {{ study.name }}
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
        <div class="status">
            Status:
            <div class="status-message">
                {{ statusMessage }}
            </div>
        </div>
        <div class="footer-position">
            <div class="footer">
                <button type="button" (click)="copy()" [disabled]="!canCopy">Copy</button>
                <button type="button" (click)="close()">Close</button>
            </div>
        </div>
    </div>
</div>
