<div class="overlay">
    <div class="main">
        <h2 class="header">
            Copy datasets to another study
        </h2>
        <div class="body">
            <p class="info">
                <i class="fas fa-info-circle"></i>
                You need admin rights on dataset's study AND destination study. 
                Also, note that the dataset's center will be added to destination study.
            </p>
            
            <p>
                <span class="label">Number of datasets selected for copy :</span>
                <span class="content">{{ inputDatasets.length }}</span>
            </p>
            
            <p>
                <span class="label">Target study :</span>
                <span class="content">
                    <select-box class="studies-select-box"
                            [optionArr]="studies"
                            [(ngModel)]="selectedStudy"
                            (ngModelChange)="pickStudy($event)"
                            placeholder="Select a study to copy datasets to">
                    </select-box>
                </span>
            </p>
            @if (statusMessage) {
                <div class="error">
                    {{ statusMessage }}
                </div>
            }
        </div>
        <div class="footer-position">
            <div class="footer">
                <button type="button" (click)="copy()" [disabled]="!canCopy || !selectedStudy" class="left-icon alt">
                    <i class="fa-solid fa-copy"></i>
                    Copy
                </button>
                <button type="button" (click)="close()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
