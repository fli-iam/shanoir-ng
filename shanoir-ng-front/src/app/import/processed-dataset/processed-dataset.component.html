<div class="header command-zone">1. Select dataset</div>
<fieldset class="step dicom">
    <p>Upload either a NIfTI file (.nii or .nii.gz), or an Analyze data item (.hdr and .img).</p>

    <upload-file
        (fileChange)="uploadArchive($event)"
        [loading]="archiveStatus == 'uploading'"
        [error]="archiveStatus == 'error'"></upload-file>

    @if (extensionError == true) {
        <label 
            animate.enter="slide-down-error" animate.leave="slide-up-error" 
            class="form-validation-alert" i18n="Import|ExtensionError label">
            Accepted file formats are NIfTI and Analyze.
        </label>
    }

    @if (errorMessage) {
        <label 
            animate.enter="slide-down-error" animate.leave="slide-up-error" 
            class="form-validation-alert" i18n="Import|ExtensionError label">
            {{ errorMessage }}
        </label>
    }
</fieldset>
<button class="next" [disabled]="!valid" (click)="next()">Next</button>
