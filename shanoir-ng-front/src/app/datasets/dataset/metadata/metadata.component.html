<h2>Dicom metadata</h2>
<table *ngIf="metadataArr">
	<tr *ngFor="let tag of metadataArr">
		<td>{{tag[0]}}</td>
		<td>{{tag[1].tagLabel}}</td>
		<td>{{tag[1].Value}}</td>
	</tr>
</table>
<div class="no-metadata" *ngIf="metadataArr?.length == 0">
	No metadata to display
</div>
<button class="Button left-icon" (click)="goBack()"><i class="fas fa-angle-left"></i>Back</button>
