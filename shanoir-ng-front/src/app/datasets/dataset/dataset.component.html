<div #formContainer class="content-component">
	<form *ngIf="form" class="max-content" [formGroup]="form" [class.disabled]="footerState && footerState.loading">
		<div class="layout">
			<span [ngSwitch]="mode">
				<ng-template [ngSwitchCase]="'view'">
					<h2 class="header command-zone"i18n="View dataset|Title@@datasetDetailViewTitle">Details on dataset</h2>
				</ng-template>
				<ng-template [ngSwitchCase]="'edit'">
					<h2 class="header command-zone"i18n="Edit dataset|Title@@datasetDetailEditTitle">Edit dataset</h2>
				</ng-template>
				<ng-template [ngSwitchCase]="'create'">
					<h2 class="header command-zone"i18n="Create dataset|Title@@datasetDetailCreateTitle">Create dataset</h2>
				</ng-template>
			</span>

			<common-dataset-details [mode]="mode" [dataset]="dataset" [parentFormGroup]="form"></common-dataset-details>
			<mr-dataset-details *ngIf="dataset.type == 'Mr'" [mode]="mode" [dataset]="dataset"></mr-dataset-details>
            <eeg-dataset-details *ngIf="dataset.type == 'Eeg'" [mode]="mode" [dataset]="dataset"></eeg-dataset-details>
			<!-- TODO : other types -->

			<fieldset *ngIf="mode=='view' && hasDownloadRight && dataset.type != 'Eeg'">
				<legend>Preview</legend>
                <button *ngIf="!papayaLoaded" (click)="loadDicomInMemory()">Load preview</button>
				<papaya *ngIf="papayaLoaded" [params]="papayaParams"></papaya>
			</fieldset>

			<form-footer
					[state]="footerState"
					(edit)="goToEdit()"
					(cancel)="goToView()"
                    (delete) = "delete()"
					(back)="goBack()"
					(save)="save()">
				<button *ngIf="mode=='view' && hasDownloadRight && dataset.type != 'Eeg'" [disabled]="downloading" type="button" class="right-icon" i18n="Buttons|Download button label@@downloadButton" (click)="download('dcm')">Download Dicom<i class="fas fa-download"></i></button>
				<button *ngIf="mode=='view' && hasDownloadRight && dataset.type != 'Eeg'" [disabled]="downloading" type="button" class="right-icon" i18n="Buttons|Download button label@@downloadButton" (click)="download('nii')">Download Nifti<i class="fas fa-download"></i></button>
			    <button *ngIf="mode=='view' && hasDownloadRight && dataset.type == 'Eeg'" [disabled]="downloading" type="button" class="right-icon" i18n="Buttons|Download button label@@downloadButton" (click)="download('eeg')">Download EEG<i class="fas fa-download"></i></button>
            </form-footer>

		</div>
	</form>
</div>
