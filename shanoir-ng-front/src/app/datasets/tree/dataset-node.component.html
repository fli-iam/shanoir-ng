<node
        *ngIf="node"
        [class.selected]="this.menuOpened"
        [label]="node.label"
        awesome="fas fa-camera"
        [(opened)]="node.open"
        (labelClick)="toggleMenu()"
        [dataLoading]="loading"
        [hasBox]="hasBox"
        [(ngModel)]="node.selected"
        (chkbxChange)="selectedChange.emit()"
        [hasChildren]="hasChildren()"
        [title]="node.title + ' nÂ°' + node.id">

    <dropdown-menu [(openInput)]="menuOpened" *ngIf="menuOpened">
        <a [routerLink]="this.detailsPath + this.node.id" class="open-new-tab">
          <menu-item *ngIf="!related" label="Details..." awesome="fa-regular fa-eye"></menu-item>
        </a>
        <menu-item *ngIf="node.type != 'Eeg' && node.type != 'BIDS' && !node.processed" [disabled]="loading" label="Download as DICOM" awesome="fas fa-download" (click)="download('dcm')"></menu-item>
        <menu-item *ngIf="node.type != 'Eeg' && node.type != 'BIDS' && !node.processed" [disabled]="loading" label="Download as NIfTI" awesome="fas fa-download" (click)="download('nii')"></menu-item>
        <menu-item *ngIf="node.type == 'BIDS' || node.type == 'Eeg' || node.processed" [disabled]="loading" label="Download" awesome="fas fa-download" (click)="download()"></menu-item>
        <menu-item *ngIf="this.node.canDelete"  label="Delete" awesome="fa-regular fa-trash-can" (click)="deleteDataset()"></menu-item>
    </dropdown-menu>

    <ng-container *ngIf="node.open && node.processings && node.processings != $any('UNLOADED')">
        <processing-node
                node
                *ngFor="let processing of node.processings; let i = index"
                [input]="processing"
                (selectedChange)="selectedChange.emit()"
                [hasBox]="hasBox"
                (onProcessingDelete)="onProcessingDelete(i)"
        >
        </processing-node>

    </ng-container>
</node>
