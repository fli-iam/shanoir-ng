<node
        *ngIf="node"
        [class.selected]="this.menuOpened"
        [label]="node.label"
        awesome="fas fa-camera" 
        [(opened)]="node.open"
        (labelClick)="toggleMenu()"
        [dataLoading]="loading"
        [hasBox]="hasBox"
        [(ngModel)]="node.selected"
        (chkbxChange)="selectedChange.emit()"
        [hasChildren]="hasChildren()">

    <dropdown-menu [(openInput)]="menuOpened" *ngIf="menuOpened">
        <menu-item *ngIf="!related" label="Details..." awesome="fas fa-eye" (click)="showDatasetDetails()"></menu-item>
        <menu-item *ngIf="node.type != 'Eeg'" label="Download as DICOM" awesome="fas fa-download" (click)="download('dcm')"></menu-item>
        <menu-item *ngIf="node.type != 'Eeg'" label="Download as Niftii" awesome="fas fa-download" (click)="download('nii')"></menu-item>
        <menu-item *ngIf="node.type == 'Eeg'" label="Download as EEG" awesome="fas fa-download" (click)="download('eeg')"></menu-item>
    </dropdown-menu>

    <ng-container *ngIf="node.open && node.processings && node.processings != $any('UNLOADED')"> 
        <processing-node
                node
                *ngFor="let processing of node.processings"
                [input]="processing"
                (selectedChange)="selectedChange.emit()"
                [hasBox]="hasBox">
        </processing-node>

    </ng-container>
</node>
