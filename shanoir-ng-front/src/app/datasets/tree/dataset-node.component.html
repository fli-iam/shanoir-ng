@if (node) {
    <node
        [class.selected]="menuOpened || treeService.isSelected(node.id, 'dataset')"
        [label]="node.label"
        [tags]="node.tags"
        [awesome]="node.awesome"
        [(opened)]="node.opened"
        (labelClick)="toggleMenu()"
        [route]="'/dataset/details/' + node.id"
        [dataLoading]="loading"
        [hasBox]="hasBox"
        [(ngModel)]="node.selected"
        (chkbxChange)="selectedChange.emit()"
        [hasChildren]="hasChildren()"
        (firstOpen)="loadProcessings()"
        [dataLoading]="loading"
        [title]="node.title + ' nÂ°' + node.id">
        @if (menuOpened && withMenu) {
            <dropdown-menu [(openInput)]="menuOpened">
                <a [routerLink]="detailsPath + node.id" class="open-new-tab">
                    @if (!related) {
                        <menu-item label="Details..." awesome="fa-regular fa-eye"></menu-item>
                    }
                </a>
                <menu-item
                    [disabled]="loading"
                    label="Download"
                    awesome="fas fa-download"
                    (click)="download()"></menu-item>
                @if (node.canDelete) {
                    <menu-item label="Delete" awesome="fa-regular fa-trash-can" (click)="deleteDataset()"></menu-item>
                }
            </dropdown-menu>
        }
        @if (node.open && node.inPacs) {
            <metadata-node [input]="node.metadata"></metadata-node>
        }
        @if (node.open && node.processings && node.processings != $any("UNLOADED")) {
            @for (processing of node.processings; track processing; let i = $index) {
                <processing-node
                    node
                    [input]="processing"
                    (selectedChange)="selectedChange.emit()"
                    [hasBox]="hasBox"
                    (processingDelete)="onProcessingDelete(i)"
                    [withMenu]="withMenu"></processing-node>
            }
        }
    </node>
}
