@if (node) {
    <node
        [label]="node.label"
        [class.selected]="treeService.isSelected(node.id, 'processing')"
        awesome="fas fa-gears"
        [(opened)]="node.opened"
        (labelClick)="toggleMenu()"
        [route]="node.route"
        [hasChildren]="hasChildren()"
        (firstOpen)="loadOutputDatasets()"
        [dataLoading]="loading"
        [title]="node.title + ' nÂ°' + node.id">
        @if (menuOpened && withMenu) {
            <dropdown-menu [(openInput)]="menuOpened">
                <menu-item label="Details..." awesome="fa-regular fa-eye" (click)="showProcessingDetails()"></menu-item>
                @if (node.canDelete) {
                    <menu-item
                        label="Delete"
                        awesome="fa-regular fa-trash-can"
                        (click)="deleteProcessing()"></menu-item>
                }
            </dropdown-menu>
        }
        @if (node.open && node.datasets && node.datasets != $any("UNLOADED")) {
            @for (dataset of node.datasets; track dataset; let i = $index) {
                <simple-dataset-node
                    node
                    [input]="dataset"
                    (simpleDatasetDelete)="onSimpleDatasetDelete(i)"
                    [withMenu]="withMenu"></simple-dataset-node>
            }
        }
    </node>
}
