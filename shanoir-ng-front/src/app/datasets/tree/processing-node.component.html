<node
        *ngIf="node"
        [label]="node.label" 
        awesome="fas fa-cog" 
        [(opened)]="node.open"
        (labelClick)="toggleMenu()"
        [hasChildren]="hasChildren()">

    <dropdown-menu [(openInput)]="menuOpened" *ngIf="menuOpened">
        <menu-item label="Details..." awesome="fas fa-eye" (click)="showProcessingDetails()"></menu-item>
    </dropdown-menu>

    <ng-container *ngIf="node.open && node.datasets && node.datasets != $any('UNLOADED')"> 
            <simple-dataset-node
                    node
                    *ngFor="let dataset of node.datasets"
                    [input]="dataset">
            </simple-dataset-node>

    </ng-container>
</node>
