<button (click)="prepareDownload()"> Download datasets </button> <img class="loader" *ngIf="loading" [src]="ImagesUrlUtil.SMALL_LOADER_IMAGE_PATH" />
<app-modal #downloadDialog >
    <div class="main">
    <div class="header">Massive download</div>
    <div *ngIf="inError"> class="body" {{errorMessage}}</div>
    <div *ngIf="!inError" class="body">
        <p>Please select download options</p>
        <checkbox [(ngModel)]="useBids" > </checkbox> <label> Use bids format (experimental)</label>
        <div *ngIf="!useBids">
        <p> Please select dataset type (only for DICOM / NIFTI datasets): </p>
        <select [(ngModel)]="type">
            <option selected value="nii">Nifti</option>
            <option value="dcm">Dicom</option>
        </select>
        </div>
    </div>
    <div class="footer">
        <button *ngIf="!inError" type="button" (click)="download()" >OK</button>
        <button type="button" (click)="cancel()">Cancel</button>
    </div>
</div>
</app-modal>
