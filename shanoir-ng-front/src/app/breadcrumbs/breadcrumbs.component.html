<div id="my-breadcrumbs">
    <ul>
        <li>
            <a (click)="goHome()">
                <span class="before-icon"><i class="fas fa-home"></i></span>
                Home
            </a>
        </li>
        @if (nbHidden > 0) {
            <li class="ellipsis">
                <a>
                    <i class="fa-solid fa-ellipsis"></i>
                </a>
            </li>
        }
        @for (step of displayedSteps; track step; let i = $index) {
            @if (!step.disabled && step.label && step.label != "Home") {
                <li [class.waiting]="step.isWaiting && step.displayWaitStatus">
                    <a (click)="clickStep(step)">
                        {{ step.label }}
                        @if (step.isWaiting && step.displayWaitStatus) {
                            <span class="after-icon"><i class="fas fa-edit"></i></span>
                        }
                    </a>
                </li>
            }
        }
    </ul>
</div>
