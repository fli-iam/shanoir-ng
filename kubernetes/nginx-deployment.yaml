apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.17.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: nginx
    spec:
      containers:
      - image: nginx
        name: ghcr.io/fli-iam/shanoir-ng/nginx:latest
        ports:
        - containerPort: 443
        resources: {}
        volumeMounts:
        - mountPath: /var/log/nginx
          name: logs
        - mountPath: /opt/ssl
          name: certificate-share-data
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs
      - name: certificate-share-data
        persistentVolumeClaim:
          claimName: certificate-share-data
          readOnly: true
status: {}
