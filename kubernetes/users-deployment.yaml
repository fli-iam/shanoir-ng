apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /usr/local/bin/kompose convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: users
  name: users
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: users
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /usr/local/bin/kompose convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: users
    spec:
      containers:
        - image: ghcr.io/fli-iam/shanoir-ng/users:NG_v2.5.1
          name: users
          ports:
            - containerPort: 9901
              protocol: TCP
            - containerPort: 9911
              protocol: TCP
          volumeMounts:
            - mountPath: /var/log/shanoir-ng-logs
              name: logs
            - mountPath: /etc/ssl/certs/java
              name: certificate-share-data
      restartPolicy: Always
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: logs
        - name: certificate-share-data
          persistentVolumeClaim:
            claimName: certificate-share-data
