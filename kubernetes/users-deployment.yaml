apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.17.0 (HEAD)
  labels:
    io.kompose.service: users
  name: users
spec:
  replicas: 1
  selector:
    matchLabels:
     io.kompose.service: users
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: users
    spec:
      containers:
      - image: ghcr.io/shanoir-ng/users
        name: users
        ports:
        - containerPort: 9901
        - containerPort: 9911
        resources: {}
        volumeMounts:
        - mountPath: /var/log/shanoir-ng-logs
          name: logs
        - mountPath: /etc/ssl/certs/java
          name: certificate-share-data
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs
      - name: certificate-share-data
        persistentVolumeClaim:
          claimName: certificate-share-data
status: {}
