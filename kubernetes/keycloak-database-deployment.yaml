apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /usr/local/bin/kompose convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: keycloak-database
  name: keycloak-database
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: keycloak-database
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /usr/local/bin/kompose convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: keycloak-database
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: keycloak
          image: ghcr.io/fli-iam/shanoir-ng/keycloak-database:NG_v2.5.1
          name: keycloak-database
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: keycloak-database-data
      restartPolicy: Always
      volumes:
        - name: keycloak-database-data
          persistentVolumeClaim:
            claimName: keycloak-database-data
