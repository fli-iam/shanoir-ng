apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.17.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: import
  name: import
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: import
    spec:
      containers:
      - image: import
        name: import
        ports:
        - containerPort: 9903
        - containerPort: 9913
        resources: {}
        volumeMounts:
        - mountPath: /var/log/shanoir-ng-logs
          name: logs
        - mountPath: /etc/ssl/certs/java
          name: certificate-share-data
          readOnly: true
        - mountPath: /tmp
          name: tmp
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs
      - name: certificate-share-data
        persistentVolumeClaim:
          claimName: certificate-share-data
          readOnly: true
      - name: tmp
        persistentVolumeClaim:
          claimName: tmp
status: {}
