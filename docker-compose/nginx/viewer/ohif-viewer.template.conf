
proxy_read_timeout 	5000s;

# increase the buffer size (the default 4kb is occasionally too small for keycloak)
proxy_buffer_size	8k;

# do not buffer whole responses
proxy_buffering 	off;

proxy_set_header	Host $http_host;
proxy_set_header	Origin '';
# NOTE: X-Forward-For/X-Forwarded-Proto are added by the entrypoint

error_page   500 502 503 504  /50x.html;

location /
{
    # add special mime-type for mjs file
    include mime.types;
    types {
        application/javascript mjs;
    }
    root   /etc/nginx/viewer/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;

    # gzip config copied from the upstream ohif-viewer image
    #
    # In the upstream image, the static files are provided only in their
    # gzipped variant. The uncompressed files are empty, eg:
    # -rw-r--r-- 1 nginx nginx    0 Aug  5 13:54 /usr/share/nginx/html/app-config.js
    # -rw-r--r-- 1 nginx nginx 2765 Aug  5 13:54 /usr/share/nginx/html/app-config.js.gz
    # Thus we need "gzip_static always;" to always use the compressed variant
    # and "gunzip on;" to allow serving requests without "Accept-Encoding: gzip"
    gzip_static  always;
    gzip_proxied expired no-cache no-store private auth;
    gunzip       on;

    #more_set_headers 'X-Frame-Options: SAMEORIGIN';   
    add_header 'Cross-Origin-Opener-Policy' 'same-origin';
    add_header 'Cross-Origin-Embedder-Policy' 'require-corp';
}

# Directly root to MS-Datasets, to avoid CORS-errors from OHIF Viewer
location /dicomweb/	{ proxy_pass http://SHANOIR_PREFIXdatasets:9904/dicomweb/; }
